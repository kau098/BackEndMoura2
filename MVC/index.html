<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <meta name="author" content="Rafaela">
    <meta name="descripition" content="Site da empresa DevConnect">

    <title>Tela Login - DevConnect</title>

    <link rel="shortcut icon" href="../assets/images/logo-DevConnect-rafa-sm.svg" type="image/x-icon"> <!--link:favicon-->

    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style//login.css">

</head>


<body>
    <h1>Tela principal login - DevConnect</h1>

    <main>
        <div>
            <!--formulário-->

            <form class="estilo-formulario">
                <img src="../assets/images/logo-DevConnect-rafa-md.svg" alt="Logo DevConnect">

                <div class="formulario-campos">
                    <label for="">Nome de usuário:</label>
                    <input type="text" name="" id="">
                </div>

                <div class="formulario-campos">
                    <label for="">Senha:</label>
                    <input type="password" name="" id="">
                </div>

                <button type="submit" class="formulario-botao-azul">Entrar</button>
                <p>ou</p>
                
               <a href="#">Esqueceu a senha?</a>


            </form>

            <section id="secao-cadastro" class="estilo-formulario">
            <p>Não tem uma conta? <a href="../pages/cadastro.html">Cadastre-se</a></p>
            </section>

            <p>Obtenha o aplicativo</p>

            <section id="secao-instalacao">
                <img src="../assets/images/app-store.svg" alt="imagem falando da instalação no App Store">
                <img src="../assets/images/google-play.svg" alt="imagem falando da instalação no App Store">
            </section>

        </div>
    </main>
</body>

</html>
